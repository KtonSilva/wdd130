<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact | Whitewater Rafting Site Plan</title>
    <meta name="description" content="Contact Rafting Adventures for inquiries, reservations, and suggestions.">
    <meta name="author" content="Kleyton L Silva">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>

  <header>
    <img src="images/wwrafiting.jpg" alt="Company Logo">
    <nav class="top-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

    <!-- Main Content -->
    <main>
        <!-- Company Information -->
        <h2>Company Information</h2>
        <section class="row">
            <div class="company-info">
            <address>
                4050 E Huntington Dr, Flagstaff,<br>
                River City, AZ 86004<br>
                Phone: (555) 123-4567<br>
                Email: info@whitewaterrafting.com
            </address>
            </div>
        <!-- Embedded Google Map  -->
            <div id="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3259.6200007216307!2d-111.59211802367207!3d35.21593315539305!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x872d8eb746af1245%3A0x90ce2bfb91e1be88!2sArizona%20Raft%20Adventures!5e0!3m2!1spt-BR!2sbr!4v1707610570358!5m2!1spt-BR!2sbr" width="600" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

        <!-- Contact Form -->
        <h2>Contact Us</h2>
            <div class="contact-form">
            <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="purpose">Purpose of Message:</label>
            <select id="purpose" name="purpose">
            <option value="inquiry">General Inquiry</option>
            <option value="reservation">Reservation Question</option>
            <option value="suggestion">Website Suggestion</option>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <label for="subscribe">Subscribe to Monthly Newsletter:</label>
            <input type="checkbox" id="subscribe" name="subscribe">

            <button type="submit">Submit</button>
            </form>
            </div>

        <!-- Employee Profiles -->
        <h2>Meet Our Team</h2>
        <section class="employee-profiles">
            <!-- Employee 1 -->
            <figure>
                <img src="images/John.jpg" alt="John Doe">
                <figcaption>John Doe<br>Adventure Guide</figcaption>
            </figure>
            <!-- Employee 2 -->
            <figure>
                <img src="images/Jane.jpg" alt="Jane Smith">
                <figcaption>Jane Smith<br>River Expert</figcaption>
            </figure>
            <!-- Employee 3 -->
            <figure>
                <img src="images/Bob.jpg" alt="Bob Johnson">
                <figcaption>Bob Johnson<br>Equipment Specialist</figcaption>
            </figure>
        </section>
</section>
    </main>

    <!-- Footer -->
    <footer>
        <p>©️2024  Rafting Site Document - Kleyton L Silva | WDD 130</p>
      </footer>

</body>

</html>
